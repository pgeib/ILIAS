<tr class="{CSS_ROW}">
	<!-- BEGIN row_selector -->
	<td class="std">
		<input type="checkbox" name="id[]" value="{OBJ_ID}" />
	</td>
	<!-- END row_selector -->
	<!-- BEGIN position -->
	<td class="std">
		{POSITION}
	</td>
	<!-- END position -->
	<td class="std">
		<span class="small">{TITLE}</span>
	</td>
	<td class="std">
		<span class="small">{DESCRIPTION}</span>
	</td>
	<td class="std">
		<span class="small">{OBSERVATIONS}</span>
	</td>
	<!-- BEGIN actions -->
	<td class="std">
		{ACTIONS}
	</td>
	<!-- END actions -->
</tr>
