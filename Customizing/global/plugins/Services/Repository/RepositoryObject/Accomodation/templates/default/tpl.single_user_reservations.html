<tr class="{CSS_ROW}">
	<td class="std">
		{DATE}
	</td>
	<td class="std">
		<input name="{POST_VAR}[]" type="checkbox"
			<!-- BEGIN book --> checked="{BOOK}" <!-- END book -->
			<!-- BEGIN book_disabled --> disabled="{BOOK_DISABLED}"<!-- END book_disabled -->
			<!-- BEGIN book_value --> value="{BOOK_VALUE}"<!-- END book_value -->
		">
	</td>
	<td class="std">
		<input name="{POST_VAR_SELFPAY}[]" type="checkbox"
			<!-- BEGIN selfpay --> checked="{SELFPAY}" <!-- END selfpay -->
			<!-- BEGIN selfpay_disabled --> disabled="{SELFPAY_DISABLED}"<!-- END selfpay_disabled -->
			<!-- BEGIN selfpay_value --> value="{SELFPAY_VALUE}"<!-- END selfpay_value -->
		">
	</td>
</tr>
