<tr class="{CSS_ROW}">

	<td class="std">
		<input type="checkbox" name="{ROW_SELECTION_POSTVAR}[]" value="{USER_ID}" />
	</td>

	<td class="std">
		{USER_LASTNAME}
	</td>

	<td class="std">
		{USER_FIRSTNAME}
	</td>

	<td class="std">
		{USER_LOGIN}
	</td>

	<td class="std">
		{USER_ROLE}
	</td>

	<td class="std">
		{USER_EMAIL}
	</td>

	<td class="std">
		{USER_PHONE}
	</td>

	<td class="std">
		{RESERVATIONS}
	</td>

	<td class="std small">

	</td>


</tr>
<!-- BEGIN message -->
<tr class="{MESSAGE_CSS_ROW}">
	<td colspan="7">
		{MESSAGE}
	</td>
</tr>
<!-- END message -->
