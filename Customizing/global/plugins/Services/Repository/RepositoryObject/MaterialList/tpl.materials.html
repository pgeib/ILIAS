<tr class="{CSS_ROW}">
<td class="std">
		<!-- BEGIN checkb -->
		<input type="checkbox" name="{POST_VAR}[{COUNTER}]" value="{ID}" />
		<!-- END checkb -->
		<input type="hidden" name="{POST_VAR_IDS}[{COUNTER}]" value="{HIDDEN_ID}" />
	</td>
	<td class="std small">
		{ARTICLE_NUMBER}
		<input type="hidden" name="{POST_VAR_OLD_NUMBER}[{COUNTER}]" value="{ARTICLE_NUMBER_OLD}" />
		<!-- BEGIN article_number_alert -->
		<div class="td-help-block">
			<div class="help-block alert alert-danger" role="alert"><img border="0" src="{IMG_ALERT}" alt="{ALT_ALERT}" /> {TXT_ALERT}</div>
		</div>
		<!-- END article_number_alert -->
	</td>
	<td class="std small">
		{TITLE}
		<!-- BEGIN title_alert -->
		<div class="td-help-block">
			<div class="help-block alert alert-danger" role="alert"><img border="0" src="{IMG_ALERT}" alt="{ALT_ALERT}" /> {TXT_ALERT}</div>
		</div>
		<!-- END title_alert -->
	</td>
</tr>
<!-- BEGIN message -->
<tr class="{MESSAGE_CSS_ROW}">
	<td colspan="3">
		{MESSAGE}
	</td>
</tr>
<!-- END message -->
