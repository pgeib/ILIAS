<tr class="{CSS_ROW}">
	<!-- BEGIN checkb -->
	<td class="std">
		<input type="checkbox" name="{POST_VAR}[]" value="{ID}" />
	</td>
	<!-- END checkb -->
	<td class="std small">
		{TITLE}
		<!-- BEGIN alert_title -->
		<div class="help-block"></div>
		<div class="td-help-block">
			<div class="help-block alert alert-danger" role="alert"><img border="0" src="{IMG_ALERT}" alt="{ALT_ALERT}" /> {TXT_ALERT}</div>
		</div>
		<!-- END alert_title -->
		<input type="hidden" name="{HIDDEN_ID_POST}" value="{HIDDEN_ID}" />
	</td>
	<td class="std small">
		{NUMBER_PER_PARTICIPANT}
		<!-- BEGIN alert_number_per_participant -->
		<div class="td-help-block">
			<div class="help-block alert alert-danger" role="alert"><img border="0" src="{IMG_ALERT}" alt="{ALT_ALERT}" /> {TXT_ALERT}</div>
		</div>
		<!-- END alert_number_per_participant -->
	</td>
	<td class="std small">
		{NUMBER_PER_COURSE}
		<!-- BEGIN alert_number_per_course -->
		<div class="td-help-block">
			<div class="help-block alert alert-danger" role="alert"><img border="0" src="{IMG_ALERT}" alt="{ALT_ALERT}" /> {TXT_ALERT}</div>
		</div>
		<!-- END alert_number_per_course -->
	</td>
</tr>
