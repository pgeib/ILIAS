<tr class="{CSS_ROW}">
	<td class="std">
		<!-- BEGIN checkb -->
		<input type="checkbox" name="{POST_VAR}[]" value="{ID}" />
		<!-- END checkb -->
	</td>
	<td class="std">
		<!-- BEGIN hidden -->
		<input type="hidden" name="hidden_id[{ID}]" value="{HIDDEN_ID}" />
		<!-- END hidden -->
		{COSTTYPE}
		<!-- BEGIN costtype_alert -->
		<div class="td-help-block">
			<div class="help-block alert alert-danger" role="alert"><img border="0" src="{IMG_ALERT}" alt="{ALT_ALERT}" /> {TXT_ALERT}</div>
		</div>
		<!-- END costtype_alert -->
	</td>
	<td class="std">
		{BILL_DATE}
		<!-- BEGIN bill_date_alert -->
		<div class="td-help-block">
			<div class="help-block alert alert-danger" role="alert"><img border="0" src="{IMG_ALERT}" alt="{ALT_ALERT}" /> {TXT_ALERT}</div>
		</div>
		<!-- END bill_date_alert -->
	</td>
	<td class="std">
		{NR}
		<!-- BEGIN nr_alert -->
		<div class="td-help-block">
			<div class="help-block alert alert-danger" role="alert"><img border="0" src="{IMG_ALERT}" alt="{ALT_ALERT}" /> {TXT_ALERT}</div>
		</div>
		<!-- END nr_alert -->
	</td>
	<td class="std">
		{DATE_RELAY}
		<!-- BEGIN date_relay_alert -->
		<div class="td-help-block">
			<div class="help-block alert alert-danger" role="alert"><img border="0" src="{IMG_ALERT}" alt="{ALT_ALERT}" /> {TXT_ALERT}</div>
		</div>
		<!-- END date_relay_alert -->
	</td>
	<td class="std">
		{ISSUER}
		<!-- BEGIN issuer_alert -->
		<div class="td-help-block">
			<div class="help-block alert alert-danger" role="alert"><img border="0" src="{IMG_ALERT}" alt="{ALT_ALERT}" /> {TXT_ALERT}</div>
		</div>
		<!-- END issuer_alert -->
	</td>
	<td class="std">
		<!-- BEGIN prop_generic -->
		{PROP_GENERIC}
		<!-- END prop_generic -->
		<!-- BEGIN bill_comment_alert -->
		<div class="td-help-block">
			<div class="help-block alert alert-danger" role="alert"><img border="0" src="{IMG_ALERT}" alt="{ALT_ALERT}" /> {TXT_ALERT}</div>
		</div>
		<!-- END bill_comment_alert -->
	</td>
	<td class="std">
		<div class="all_amounts">
		{AMOUNT}
		</div>
		<!-- BEGIN amount_alert -->
		<div class="td-help-block">
			<div class="help-block alert alert-danger" role="alert"><img border="0" src="{IMG_ALERT}" alt="{ALT_ALERT}" /> {TXT_ALERT}</div>
		</div>
		<!-- END amount_alert -->
	</td>
	<td class="std">
		{TAX}
		<!-- BEGIN tax_alert -->
		<div class="td-help-block">
			<div class="help-block alert alert-danger" role="alert"><img border="0" src="{IMG_ALERT}" alt="{ALT_ALERT}" /> {TXT_ALERT}</div>
		</div>
		<!-- END tax_alert -->
	</td>
	<td class="std">
		<div class="all_gross">
		{GROSS}
		</div>
	</td>
</tr>
