<tr class="{CSS_ROW}">
	<!-- BEGIN checkb -->
	<td class="std">
		<input type="checkbox" name="{POST_VAR}[{COUNTER}]" value="{ID}" />
		<input type="hidden" name="hidden_id[{COUNTER}]" value="{ID}" />
		<input type="hidden" name="old_label[{COUNTER}]" value="{OLD_LABEL}" />
		<input type="hidden" name="old_value[{COUNTER}]" value="{OLD_VALUE}" />
	</td>
	<!-- END checkb -->
	<td class="std small">
		{VALUE}
		<!-- BEGIN value_alert -->
		<div class="td-help-block">
			<div class="help-block alert alert-danger" role="alert"><img border="0" src="{IMG_ALERT}" alt="{ALT_ALERT}" /> {TXT_ALERT}</div>
		</div>
		<!-- END value_alert -->
	<td class="std small">
		{LABEL}
		<!-- BEGIN label_alert -->
		<div class="td-help-block">
			<div class="help-block alert alert-danger" role="alert"><img border="0" src="{IMG_ALERT}" alt="{ALT_ALERT}" /> {TXT_ALERT}</div>
		</div>
		<!-- END label_alert -->
	</td>
	<td class="std">
		<input type="checkbox" name="{ACTIVE}[{COUNTER}]" <!-- BEGIN checked -->checked="checked"<!-- END checked --> value="1" />
	</td>
</tr>
<!-- BEGIN message -->
<tr class="{MESSAGE_CSS_ROW}">
	<td colspan="3">
		{MESSAGE}
	</td>
</tr>
<!-- END message -->
