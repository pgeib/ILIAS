<tr class="{CSS_ROW}">
	<td class="std">
		{FULLNAME}
		<input type="hidden" name="{USER_ID_POST}" value="{USER_ID}" \>
		<input type="hidden" name="{CRS_ID_POST}" value="{CRS_ID}" \>
		<input type="hidden" name="{LP_ID_POST}" value="{LP_ID}" \>
		<input type="hidden" name="{ILIAS_LP_POST}" value="{ILIAS_LP}" \>
		<input type="hidden" name="{LP_VALUE_POST}" value="{LP_VALUE}" \>
	</td>
	<td class="std">
		{LOGIN}
	</td>
	<td class="std">
		{NEW_LP_ID}
	</td>
	<!-- BEGIN credits -->
	<td class="std">
		{CREDITS}
		<!-- BEGIN credit_alert -->
		<div class="td-help-block">
			<div class="help-block alert alert-danger" role="alert"><img border="0" src="{IMG_ALERT_CREDIT}" alt="{ALT_ALERT_CREDIT}" /> {TXT_ALERT_CREDIT}</div>
		</div>
		<!-- END credit_alert -->
	</td>
	<!-- END credits -->
	<!-- BEGIN idd_learning_time -->
	<td class="std">
		{IDD_LEARNING_TIME}
		<!-- BEGIN idd_learning_time_alert -->
		<div class="td-help-block">
			<div class="help-block alert alert-danger" role="alert"><img border="0" src="{IMG_ALERT_IDD}" alt="{ALT_ALERT_IDD}" /> {TXT_ALERT_IDD}</div>
		</div>
		<!-- END idd_learning_time_alert -->
	</td>
	<!-- END idd_learning_time -->
	<td class="std">
		{LAST_EDITED}
	</td>
	<td class="std">
		{LAST_EDIT_BY}
	</td>
</tr>
