<tr class="{CSS_ROW}">
	<td class="std">
		<!-- BEGIN checkb -->
		<input type="checkbox" name="{POST_VAR}[]" value="{ID}" />
		<!-- END checkb -->
		<input type="hidden" name="{HIDDEN}[{COUNTER}]" value="{HIDDEN_ID}" />
	</td>
	<td class="std">
		{TITLE}
		<!-- BEGIN title_alert -->
		<div class="td-help-block">
			<div class="help-block alert alert-danger" role="alert"><img border="0" src="{IMG_ALERT}" alt="{ALT_ALERT}" /> {TXT_ALERT}</div>
		</div>
		<!-- END title_alert -->
	</td>
	<td class="std">
		{ILIAS_LP}
		<!-- BEGIN ilias_lp_alert -->
		<div class="td-help-block">
			<div class="help-block alert alert-danger" role="alert"><img border="0" src="{IMG_ALERT}" alt="{ALT_ALERT}" /> {TXT_ALERT}</div>
		</div>
		<!-- END ilias_lp_alert -->
	</td>
	<td class="std">
		<input type="checkbox" name="{ACTIVE}[{COUNTER}]" <!-- BEGIN checked -->checked="checked"<!-- END checked --> value="1" />
	</td>
	<td class="std">
		<input type="radio" name="{STANDARD}[]" <!-- BEGIN checked_default -->checked="checked"<!-- END checked_default --> value="{HIDDEN_ID}" />
	</td>
</tr>
<!-- BEGIN message -->
<tr class="{MESSAGE_CSS_ROW}">
	<td class="std" colspan="3">
		{MESSAGE}
	</td>
</tr>
<!-- END message -->
