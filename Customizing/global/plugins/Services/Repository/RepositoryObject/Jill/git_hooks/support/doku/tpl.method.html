<div class="block method">

	<div class="left">
		<span class="name">
			{METHOD_NAME}
			<br>
		</span>

		<span class="desc">{METHOD_DESC}</span>
	</div>

	<div class="right">
		<div class="params">{METHOD_PARAMS}</div>
		<div class="throws">{METHOD_THROWS}</div>
		<div class="returns">{METHOD_RETURNS}</div>
	</div>

</div>
