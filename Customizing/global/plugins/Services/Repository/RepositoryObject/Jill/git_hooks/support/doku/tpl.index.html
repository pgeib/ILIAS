<html>

<head>
	<style type="text/css">

		body {
			font-family: Arial, Sans;
			font-size: 12px;
		}

		.block {
			clear: both;
		}


		.modulemethods,
		.adapter .methods {
			display: none;
		}

		.adapter,
		.module {
			margin-bottom: 10px;
		}

		.module .title,
		.adapter .title {
			background-color: #cecece;
		}
		.adapter .title .name {
			font-size: 140%;
			font-weight: bold;
		}

		.adapter .methods,
		.modulemethods {
			background-color: #cecece;
			margin-left: 25px;
			padding: 5px;
		}

		.method {
			margin: 10px;
			padding: 5px;
		    display: flex;
		    background-color: #eee;
		}
		.method .name {
			font-size: 120%;
			font-weight: bold;
		}

		.method .left {
			float: left;
			width: 55%;
			margin-right: 10px;
		}



		.call .title span {
			display: block;
			float: left;
			margin-right: 10px;

		}

		.call .title .name {
			width: 25%;
			font-size: 120%;
			font-weight: bold;
		}
		.call .title .desc {
			width: 55%;
		}
		.call .title .returns {
			font-style: italic;
		}

		.call .method .name {
			display:none;
		}

		.modulename {
			font-size: 140%;
			font-weight: bold;
		}
		.modulemethods .block.call {
			margin-left: 25px;
			background-color: #eee;
		}

		.runmethods .method {
			border-top: 1px dotted green;
		}
		.runmethods .method .left{
			width: 50%;
		}


		#menu {
			width: 100%;
			height: 40px;
		}
		#menu div span{
			margin-top: 11px;
		    display: block;
		    font-weight: bold;
		}
		#menu div {
			height: 40px;
			width: 100px;
			color: white;
			float: left;
			text-align: center;
			background-color: #cecece;
		}
		#menu .active {
			background-color: green;
		}
		.main {
			border: 1px solid green;
			padding: 5px;
		}

	</style>

	<script>
		function switchtab(t) {
			var i,
				activetab = document.getElementById(t),
				tabs = document.getElementsByClassName('tab'),
				eles = document.getElementsByClassName('main');

			for(i = 0; i < eles.length; i++) {
				if(eles[i].id == 'main_' + t) {
					eles[i].style.display = 'block';
				} else {
					eles[i].style.display = 'none';
				}
			}
			activetab.className = 'tab active';
			for(i = 0; i < tabs.length; i++) {
				if(tabs[i].id != t) {
					tabs[i].className = 'tab';
				}
			}
		}

		function toggleSibling(element, classname) {
			var target = element.parentNode.getElementsByClassName(classname)[0];
			target.style.display = (target.style.display == 'block') ? 'none' : 'block';

		}

	</script>


<head>


<body>

	<div id="menu">
		<div class="tab" id="adapters" onClick="switchtab('adapters')"><span>Adapters</span></div>
		<div class="tab" id="rpcs" onClick="switchtab('rpcs')"><span>RPCs</span></div>
	</div>

	<div class="main" id="main_adapters">
		{ADAPTERS}
	</div>

	<div class="main" id="main_rpcs">
		{RPCS}
	</div>


	<script>
		switchtab('adapters');
	</script>


</body>
</html>
