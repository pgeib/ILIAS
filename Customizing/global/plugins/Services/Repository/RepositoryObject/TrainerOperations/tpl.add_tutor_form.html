<form id="{FORM_ID}" role="form" class="form-horizontal preventDoubleSubmission" action="{FORM_ACTION}" method="post" novalidate="novalidate">
<div class="form-horizontal">
	<div class="ilFormHeader">
		<h3 class="ilHeader">
			{FORM_TITLE}
		</h3>
	</div>


	<div class="form-group">
		<select id="{FIELD_ID}" class="form-control tep-tutor-add-selection">
			<!-- BEGIN option -->
			<option value="{VALUE}">{LABEL}</option>
			<!-- END option -->
		</select>
	</div>

	{SUBMIT_BUTTON}
</div>
</form>
