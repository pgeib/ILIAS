<div class="slider-outer" id="fouc">
	<div class="slider-section ilContainerWidth">
		<div class="slick">
			<div class="slick-prev" id="prev-btn"></div>
				<!-- BEGIN item -->
				<div class="slider-wrapper {ACTIVE}">
					<a href="{LINK}" title="{TOOLTIP}">
						<div class="slider-item-icon"><img src="{ICON}" /></div>
						<div class="slider-item-label">{TITLE}</div>
					</a>
				</div>
				<!-- END item -->
			<div class="slick-next" id="next-btn"></div>
		</div>
	</div>
</div>
